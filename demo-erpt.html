<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="rpt_demo.css">
	<title>eRPT Login | Gonzaga University</title>
</head>
<body>
<div id="login-holder">
	<br>
	<img id="logo" src="eRPT_2.2.png">
	<br>
	<form class="center">
		<br>
		<input type="text" name="uname" maxlength="64" autofocus placeholder="Username" class="StyleTxtField"> <br>
		<input type="password" name="pswd" maxlength="64" placeholder="Password" class="StyleTxtField"> <br> <br>
		<input style="background-color: #993333; color: white;" type="submit" value="Submit">
	</form>
	<p class="center"> For assistance, please contact ITS Client Services: <br>
	    x5550 | <a href="mailto:techsupport@gonzaga.edu?Subject=eRPT%20Help">techsupport@gonzaga.edu</a>
	</p>
</div>
</body>
</html>
