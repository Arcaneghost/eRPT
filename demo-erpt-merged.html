<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="rpt_demo.css">
	<title>eRPT Login | Gonzaga University</title>
	<script src="angular.min.js"></script>
	<script src="loginController.js"></script>
</head>

<body>
<div id="login-holder" ng-app="Login" ng-controller="LoginCtrl">
	<br>
	<img id="logo" src="eRPT_2.2.png">
	<br>
	<form class="center" ng-submit="login()">
		<br>
		<input type="text" name="uname" maxlength="64" autofocus placeholder="Username" class="StyleTxtField"
		required ng-model="credentials.username">
		<br>
		<input type="password" name="pswd" maxlength="64" placeholder="Password" class="StyleTxtField" required 
		ng-model="credentials.password">
		<br>
		<br>
		<input style="background-color: #993333; color: white;" type="submit" value="Submit">
		<br>
	</form>
	<p class="center"> 
		For assistance, please contact ITS Client Services: <br>
	    	x5550 | <a href="mailto:techsupport@gonzaga.edu?Subject=eRPT%20Help">techsupport@gonzaga.edu</a>
		<br>
		- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
		<br>
		DEMO-ONLY: Login Status: {{info}}
		<br>
		<a href="Home.html">Redirect</a>
	</p>
</div>
</body>
</html>
